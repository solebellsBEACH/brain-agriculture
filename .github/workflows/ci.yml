name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Instalar dependências
        run: yarn install 

      - name: Verificar lint
        run: yarn lint 

      - name: Executar testes
        run: yarn test 

      - name: Build 
        run: yarn build 
